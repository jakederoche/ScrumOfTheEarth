<!doctype html>

<html>

  <head>
      <title>User Registration</title>

    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
        <style>
            body {
                font-family: 'Staatliches', cursive;
                font-weight: 300;
                font-size: 20px;
            }
        </style>

  </head>

  <body>

   <script src = "userreg.js"></script>


   	<header>
   		<h1 align="left">User Registration</h1>

      <hr>

      <h3><u><b><em>User Info:</em></b></u></h3>
   	</header>
    
  

    <main>

      <section class="inputArea">

      
       <h3>Enter a username. The max limit is 8 characters. </h3>

      Username: <input type="text" id="un" class="uName"> 

      <br>
      <br>
      <br>

      <h3>Enter a password. The max limit is 10 characters. </h3>

      Password: <input type="text" id="pw" class="pWord"> 

      <br>
      <br>
      <br>

      <h3>Enter a valid email address.</h3>

      Email: <input type="text" id="em" class="eMail"> 

      <br>
      <br>
      <br>
      <br>


      <button id="button">Register</button> 

      </section>

      <br>

      <section class="outputArea">



      </section>

    </main>



   </body>

</html>
